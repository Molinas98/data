<!DOCTYPE html>
<html class="overflow-hidden">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Datasystems - Inicio</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS-->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/plugins/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="./assets/plugins/slick/slick-theme.css"/>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="./assets/images/logo.ico">
	<!--Custom CSS-->
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/magnific-popup.css">
</head>

<body>
	<div id="loader">
		<div class="contenedor-fondoPixel position-relative">
			<div class="fondoPixel"></div>
			<img class="logo-pixel" src="./assets/images/logo-pixel.png">
		</div>
	</div>
	<main>
		<section class="section-banner-login position-relative">
			<div class="imagenDeFondo fondo-1 bottom"></div>
			<div class="container">
				<div class="login">
					<div class="d-flex justify-content-center my-3">
						<img class="img-fluid" src="./assets/images/empresa-3.png" alt="logo empresa">
					</div>
					<div class="contenido-login justify-content-center mx-auto row">
						<h2 class="text-center">Iniciar Sesión</h2>
						<form action="#" method="post" id="login">
							<label for="usuario" class="col-form-label">Usuario o email:</label>
							<input type="text" class="form-control" name="usuario" id="usuario" required>
							<label for="password" class="col-form-label">Contraseña:</label>
							<input type="password" class="form-control" name="password" id="password" required>
							<div class="d-flex justify-content-end pt-3">
								<a href="#" class="text-end w-100">¿Has olvidado tu contraseña?</a>
							</div>
							<div class="d-flex justify-content-center mt-5">
								<button type="submit" class="btn-base" id="login">Iniciar Sesión</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/plugins/slick/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inview/1.0.0/jquery.inview.min.js"></script>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/loader.js"></script>
	<script src="./assets/js/jquery.magnific-popup.js"></script>
	<script src="./assets/js/jquery.magnific-popup.min.js"></script>
</body>

</html>
